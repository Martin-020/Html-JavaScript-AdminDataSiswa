<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Data Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸŽ“ Admin Panel - Data Siswa</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Tambah Data Siswa</div>
      <div class="card-body">
        <form id="formSiswa">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="nama" placeholder="Nama Siswa" required />
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="kelas" placeholder="Kelas" required />
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control" id="nilai" placeholder="Nilai Akhir" required />
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-success">Tambah</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-primary text-white">Daftar Siswa</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered text-center">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Nilai</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tabelSiswa"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
